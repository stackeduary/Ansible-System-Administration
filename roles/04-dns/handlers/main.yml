---
- name: Restart named service
  service: 
    name: named
    state: restarted
    enabled: yes

- name: Reload firewalld service
  systemd: 
    name: firewalld
    state: reloaded
    enabled: yes

- name: Reboot a slow machine that might have lots of updates to apply
  reboot:
    reboot_timeout: 3600